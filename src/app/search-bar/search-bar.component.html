<div class="d-flex justify-content-center mt-3">
  <div class="w-50">
    <input
      type="text"
      class="form-control"
      placeholder="Search through all anime..."
      [formControl]="searchCtrl"
    />
  </div>
  <button
    class="btn btn-primary ml-2"
    (click)="onSearch()"
    [disabled]="(searchCtrl.value?.length ?? 0) < 3"
  >
    Envoyer
  </button>
</div>
