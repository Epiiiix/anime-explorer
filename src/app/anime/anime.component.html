<div class="card fixed-size" (click)="navigateToDetail(anime.id)">
  <img [src]="anime.image" class="card-img-top" [alt]="anime.title" />
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title text-truncate">{{ anime.title }}</h5>
    @if(anime.score){
    <p class="card-text">‚≠ê{{ anime.score }}</p>
    }
  </div>
</div>
